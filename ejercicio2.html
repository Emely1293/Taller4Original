<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
    <style>
        /* Estilo para alinear los radio buttons horizontalmente */
        .radio-group {
            display: flex;
        }

        .radio-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Ejemplo #2</h1>
    <form action="procesar_formulario.php" method="post" enctype="multipart/form-data">
        <div class="radio-group">
            <label for="mr">Mr:</label>
            <input type="radio" id="mr" name="saludo" value="Mr" required>
      
            <label for="mrs">Mrs:</label>
            <input type="radio" id="mrs" name="saludo" value="Mrs" required>
        
            <label for="ms">Ms:</label>
            <input type="radio" id="ms" name="saludo" value="Ms" required>
        </div>
        <br><br>

        <label for="primer_nombre">Primer Nombre:</label>
        <input type="text" id="primer_nombre" name="primer_nombre" required>
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" maxlength="100" required>
        <br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
        <br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Amazonas">Amazonas</option>
            <option value="Antioquia">Antioquia</option>
            <option value="Arauca">Arauca</option>
            <option value="Atlántico">Atlántico</option>
            <option value="Bogotá, D.C.">Bogotá, D.C.</option>
            <option value="Bolívar">Bolívar</option>
            <option value="Boyacá">Boyacá</option>
            <option value="Caldas">Caldas</option>
            <option value="Caquetá">Caquetá</option>
            <option value="Casanare">Casanare</option>
            <option value="Cauca">Cauca</option>
            <option value="Cesar">Cesar</option>
            <option value="Chocó">Chocó</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Cundinamarca">Cundinamarca</option>
            <option value="Guainía">Guainía</option>
            <option value="Guaviare">Guaviare</option>
            <option value="Huila">Huila</option>
            <option value="La Guajira">La Guajira</option>
            <option value="Magdalena">Magdalena</option>
            <option value="Meta">Meta</option>
            <option value="Nariño">Nariño</option>
            <option value="Norte de Santander">Norte de Santander</option>
            <option value="Putumayo">Putumayo</option>
            <option value="Quindío">Quindío</option>
            <option value="Risaralda">Risaralda</option>
            <option value="San Andrés y Providencia">San Andrés y Providencia</option>
            <option value="Santander">Santander</option>
            <option value="Sucre">Sucre</option>
            <option value="Tolima">Tolima</option>
            <option value="Valle del Cauca">Valle del Cauca</option>
            <option value="Vaupés">Vaupés</option>
            <option value="Vichada">Vichada</option>
        </select>
        <br><br>

        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>
        <br><br>

        <label for="foto">Subir Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
